<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="script.js"></script>

</head>

<body>
    <nav class="navbar sticky-top bg-body-tertiary navc navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown"
                style="margin-left: 65%;font-size: 30px; font-weight: bolder;color: aliceblue;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-left: 35%; margin-bottom: 3%;">
        <img src="IMG_20230701_172825.jpg" alt="Illustration" height="500px" width="auto">
    </div>

    <div id="subscription-overlay">
        <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f1f1f1; border-radius: 5px; text-align: center;">
            <h2>Login</h2>
            <form id="login-form" method="POST" action="/login">
                <input type="text" placeholder="Email" style="width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;" required>
                <input type="password" placeholder="Phone No." style="width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;" required>
                <input type="submit" value="Login" style="background-color: #4CAF50; color: white; cursor: pointer;">
            </form>
            <div style="margin-top: 16px;">
                <p>Don't have an account? <a href="signup.html" onclick="toggleForm()" style="text-decoration: none; color: blue;">Sign up</a></p>
            </div>
        </div>
        
        <div style="display: none; max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f1f1f1; border-radius: 5px; text-align: center;" id="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" style="width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;" required>
                <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;" required>
                <input type="submit" value="Sign Up" style="background-color: #4CAF50; color: white; cursor: pointer;">
            </form>
            <div style="margin-top: 16px;">
                <p>Already have an account? <a href="#" onclick="toggleForm()" style="text-decoration: none; color: blue;">Login</a></p>
            </div>
        </div>
        
        </div>
    </div>
    
    
    <script>
        function toggleForm() {
            var loginForm = document.getElementById("login-form");
            var signupContainer = document.getElementById("signup-container");
    
            loginForm.reset(); // Reset login form fields
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
            signupContainer.style.display = signupContainer.style.display === "none" ? "block" : "none";
        }
    
        // Add event listeners for form submission
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            // Add login functionality here
            alert("Login submitted!");
        });
    
        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault();
            // Add signup functionality here
            alert("Signup submitted!");
        });
    </script>

    <script src="backend.js"></script>
</body>

</html>
