    <div id="subscription-overlay">
        <div class="subscription-form">
            <h2>SignIn</h2>
            <form id="myForm" action="home.html">
                <label for="name">Name:</label>
                <input type="phone" id="number" name="Phone" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <a href="home.html"><button type="submit" >Submit</button></a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the form from submitting
    
          // Collect form data
          const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value
            // Add more form fields as needed
          };
    
          // Send form data to server-side script using AJAX
          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/checkData'); // Replace with the URL of your server-side script
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function() {
            if (xhr.status === 200) {
              const response = JSON.parse(xhr.responseText);
              if (response.exists) {
                alert('Email or phone number already exists in the database.');
              } else {
                alert('Email and phone number do not exist in the database.');
              }
            } else {
              alert('An error occurred while processing the form data.');
            }
          };
          xhr.send(JSON.stringify(formData));
    
          // Optional: Clear form fields
          document.getElementById('myForm').reset();
        });
      </script>
    <script src="backend.js"></script>
